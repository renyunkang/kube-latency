apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-latency
spec:
  selector:
    matchLabels:
      app: kube-latency
  template:
    metadata:
      labels:
        app: kube-latency
    spec:
      serviceAccountName: kube-latency
      containers:
      - name: kube-latency
        image: simonswine/kube-latency:latest
        imagePullPolicy: Always
        command:
        - /kube-latency
        - -service-name
        - kube-latency
        env:
          - name: KUBE_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: KUBE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
