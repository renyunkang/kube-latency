apiVersion: v1
kind: Service
metadata:
  name: kube-latency
  labels:
    app: kube-latency
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: kube-latency
  selector:
    app: kube-latency
